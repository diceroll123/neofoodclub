name: Automation Output Check

on:
  pull_request:
    paths:
      - 'automation/**/*.py'
      - 'automation/pyproject.toml'
      - 'automation/uv.lock'

jobs:
  check-outputs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        working-directory: automation
        run: uv sync

      - name: Backup original outputs
        working-directory: automation
        run: |
          mkdir -p original_outputs
          # Verify original file exists before backing up
          if [ -f "output/python.py" ]; then
            cp "output/python.py" "original_outputs/python.py"
          else
            echo "Warning: output/python.py does not exist in repository"
          fi

      - name: Run final.py
        working-directory: automation
        run: uv run python final.py

      - name: Compare outputs
        working-directory: automation
        id: compare
        continue-on-error: true
        run: |
          echo "Comparing generated python.py with existing file..."

          # Check if file was generated
          if [ ! -f "output/python.py" ]; then
            echo "Error: output/python.py was not generated"
            exit 1
          fi

          # Compare the file and capture diff
          if [ -f "original_outputs/python.py" ]; then
            diff -u "original_outputs/python.py" "output/python.py" > diff_output.txt 2>&1 || true
            if [ -s diff_output.txt ]; then
              echo "has_diff=true" >> $GITHUB_OUTPUT
              echo "Error: output/python.py differs from expected"
              exit 1
            else
              echo "has_diff=false" >> $GITHUB_OUTPUT
              rm -f diff_output.txt
              echo "✓ output/python.py matches expected"
            fi
          else
            echo "has_diff=false" >> $GITHUB_OUTPUT
            echo "Warning: output/python.py was not present in repository, cannot compare"
          fi

          echo "Output file matches expected value."

      - name: Comment diff on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const path = require('path');

            const diffPath = path.join('automation', 'diff_output.txt');
            const originalPath = path.join('automation', 'original_outputs', 'python.py');
            const hasDiff = fs.existsSync(diffPath) && fs.statSync(diffPath).size > 0;
            const originalExists = fs.existsSync(originalPath);
            let diffContent = '';

            if (hasDiff) {
              diffContent = fs.readFileSync(diffPath, 'utf8');
            }

            // Only comment if original exists (so we can compare)
            if (!originalExists) {
              console.log('No original file found, skipping comment');
              return;
            }

            let comment;
            if (hasDiff) {
              comment = `## ⚠️ Automation Output Diff Detected

            The generated \`output/python.py\` differs from the expected output.

            <details>
            <summary>View diff</summary>

            \`\`\`diff
            ${diffContent}
            \`\`\`

            </details>

            Please review the changes and update \`output/python.py\` if the changes are intentional.`;
            } else {
              comment = `## ✅ Automation Output Check Passed

            The generated \`output/python.py\` matches the expected output.`;
            }

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: Fail if diff detected
        if: steps.compare.outcome == 'failure'
        run: exit 1
