name: Automation Output Check

on:
  pull_request:
    paths:
      - 'automation/**/*.py'
      - 'automation/pyproject.toml'
      - 'automation/uv.lock'

jobs:
  check-outputs:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        working-directory: automation
        run: uv sync

      - name: Backup original outputs
        working-directory: automation
        run: |
          mkdir -p original_outputs
          # Verify original file exists before backing up
          if [ -f "output/python.py" ]; then
            cp "output/python.py" "original_outputs/python.py"
          else
            echo "Warning: output/python.py does not exist in repository"
          fi

      - name: Run final.py
        working-directory: automation
        run: uv run python final.py

      - name: Compare outputs
        working-directory: automation
        id: compare
        continue-on-error: true
        run: |
          echo "Comparing generated python.py with existing file..."

          # Check if file was generated
          if [ ! -f "output/python.py" ]; then
            echo "Error: output/python.py was not generated"
            exit 1
          fi

          # Compare the file and capture diff
          if [ -f "original_outputs/python.py" ]; then
            diff -u "original_outputs/python.py" "output/python.py" > diff_output.txt 2>&1 || true
            if [ -s diff_output.txt ]; then
              echo "has_diff=true" >> $GITHUB_OUTPUT
              echo "Error: output/python.py differs from expected"
              exit 1
            else
              echo "has_diff=false" >> $GITHUB_OUTPUT
              rm -f diff_output.txt
              echo "✓ output/python.py matches expected"
            fi
          else
            echo "has_diff=false" >> $GITHUB_OUTPUT
            echo "Warning: output/python.py was not present in repository, cannot compare"
          fi

          echo "Output file matches expected value."

      - name: Prepare PR comment
        if: github.event_name == 'pull_request'
        working-directory: automation
        id: prepare_comment
        run: |
          comment_file="pr_comment.txt"

          # Check if original file exists (so we can compare)
          if [ ! -f "original_outputs/python.py" ]; then
            echo "No original file found, skipping comment"
            echo "skip_comment=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "skip_comment=false" >> $GITHUB_OUTPUT

          # Check if diff exists
          if [ -f "diff_output.txt" ] && [ -s "diff_output.txt" ]; then
            diff_content=$(cat diff_output.txt)
            cat > "$comment_file" << EOF
          ## ⚠️ Automation Output Diff Detected

          The generated \`output/python.py\` differs from the expected output.

          <details>
          <summary>View diff</summary>

          \`\`\`diff
          ${diff_content}
          \`\`\`

          </details>

          Please review the changes and update \`output/python.py\` if the changes are intentional.
          EOF
          else
            cat > "$comment_file" << EOF
          ## ✅ Automation Output Check Passed

          The generated \`output/python.py\` matches the expected output.
          EOF
          fi

      - name: Comment on PR
        if: github.event_name == 'pull_request' && steps.prepare_comment.outputs.skip_comment != 'true'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: automation-output-check
          recreate: true
          path: automation/pr_comment.txt

      - name: Fail if diff detected
        if: steps.compare.outcome == 'failure'
        run: exit 1
